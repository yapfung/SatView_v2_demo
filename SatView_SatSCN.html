    <body>
    <div align=center height="10%" class="timestamp" style="cursor: pointer; display: block; z-index: 99999; position: absolute; top: 12px; right:35%;">

        <iframe src=data/SatSCN_timestamp.html align="center" height="40" frameBorder="0"></iframe>
        
    </div>
    <div align=left style="background: transparent; cursor: pointer; display: block; z-index: 99999; position: absolute; bottom: 12px; left:12px;">

    <marquee scrollamount="30" align="centre" style="color: yellow; font-size: 44px; z-index: 99999; position: absolute; font-weight: bold; font-family: Arial; text-shadow: 0.5px 0.5px black;">
